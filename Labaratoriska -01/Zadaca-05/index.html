<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca-05</title>
</head>
<body>
<h1 id="result"></h1>

<script>
    const element = document.getElementById("result");
    for(let i = 0; i<31; i++) {
        if(i % 2 == 0) {
            element.innerHTML += i + " e paren broj\n";
        } else element.innerHTML += i + " e neparen broj\n";
    }

</script>
</body>
</html>
